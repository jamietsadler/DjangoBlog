{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Delete Post</legend>
                <h2>Are you sure??</h2>
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info' type='submit'>Yes, I'm pretty sure</button>
                <a class='btn btn-outline-secondary' href='{% url 'blog-home' object.id %}'>Cancel</button>
            </div>
        </form>
        
    </div>
{% endblock content %}
